# Pipeline de deploy para AWS ECS
# Faz build, push para ECR e deploy no ECS

name: CD - Deploy AWS

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  SERVICE_NAME: 'pagamento-service'
  AWS_REGION: ${{ vars.AWS_REGION || 'us-east-1' }}

jobs:
  build-and-test:
    name: Build e Testes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restaurar dependências
        run: dotnet restore

      - name: Compilar
        run: dotnet build --configuration Release --no-restore

      - name: Executar testes unitários
        run: dotnet test Tests.Unit/Tests.Unit.csproj --configuration Release --verbosity normal

      - name: Executar testes BDD
        run: dotnet test Tests.BDD/Tests.BDD.csproj --configuration Release --verbosity normal

  build-and-push:
    name: Build e Push ECR
    runs-on: ubuntu-latest
    needs: build-and-test
    outputs:
      image: ${{ steps.build-image.outputs.image }}
    steps:
      - uses: actions/checkout@v4

      - name: Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login no ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build e push da imagem
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY || env.SERVICE_NAME }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
                       -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
                       -f Dockerfile .

          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

  deploy:
    name: Deploy ECS
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Baixar task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ secrets.ECS_TASK_DEFINITION || env.SERVICE_NAME }} \
            --query taskDefinition > task-definition.json

      - name: Atualizar task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ env.SERVICE_NAME }}
          image: ${{ needs.build-and-push.outputs.image }}

      - name: Deploy no ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ secrets.ECS_SERVICE || env.SERVICE_NAME }}
          cluster: ${{ secrets.ECS_CLUSTER || 'tech-challenge-cluster' }}
          wait-for-service-stability: true

      - name: Resumo do deploy
        run: |
          echo "Deploy concluído com sucesso"
          echo "Serviço: ${{ env.SERVICE_NAME }}"
          echo "Imagem: ${{ needs.build-and-push.outputs.image }}"
          echo "Cluster: ${{ secrets.ECS_CLUSTER || 'tech-challenge-cluster' }}"
          echo "Região: ${{ env.AWS_REGION }}"

  notify-on-failure:
    name: Notificar Falha
    runs-on: ubuntu-latest
    needs: [build-and-test, build-and-push, deploy]
    if: failure()
    steps:
      - name: Enviar notificação de falha
        run: |
          echo "Deploy falhou"
          echo "Serviço: ${{ env.SERVICE_NAME }}"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Autor: ${{ github.actor }}"
          echo "Verifique os logs do GitHub Actions para detalhes."
